<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>一级菜单添加</title>
	<script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/ueditor/lang/zh-cn/zh-cn.js"></script>
	
	<script src="/Public/jquery/jquery-1.8.3.min.js"></script> 
	<link href='/Public/youmi_admin/style/css/bui_css.css' rel="stylesheet" type="text/css" /> 
</head>
<body style="background:#EDEEF0">
<div class="bodytitle">
	<div id="h_title">一级菜单</div>
</div>
 
<div class="subbox">  
	<div class="bui_content_b">
		<div class="bui-content"> 		
			<form action="{:U('Admin/Activity/firstMenu')}" method="post" enctype="multipart/form-data">   
				<table cellspacing="0" class="table table-tr article-td"> 
					<tr>
						<td>活&nbsp;动&nbsp;名：</td>
						<td><input type="text" name="name"  ></td>
					</tr>
					<tr>
						<td>活动说明：</td>
						<td><textarea cols="50" rows="5" name="detail" style="resize:none;"></textarea></td>
					</tr>
					<tr>
						<td>获取积分：</td>
						<td><input type="text" name="score"  ></td>
					</tr>
					<tr>
						<td>活动图片：</td>
						<td><input type="file" name="imgFile"  /></td>
					</tr>
					<tr>
						<td>状&nbsp;&nbsp;&nbsp;&nbsp;态：</td>
						<td>
							<input type="radio" name="on" value="1" checked >开启<input type="radio" name="on" value="2" >关闭
						</td>
					</tr>
					<tr><td>&nbsp;&nbsp;</td><td><input type="submit" value="提交"></td></tr>
				</table>
		</div>
	</div>
</div>
</body>
</html>
