<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="/Public/jquery/jquery-1.8.3.min.js"></script> 
<link href='/Public/youmi_admin/style/css/bui_css.css' rel="stylesheet" type="text/css" /> 

<title>分享中心</title>
</head>
<body> 
<div class="bodytitle">
	<div id="h_title">分享中心</div><br/>
</div>

<div class="subbox">  
<div class="bui_content_b">
  <div class="bui-content">
      <table cellspacing="0" class="table table-bordered" width="1130px">
        <thead>
			<tr class="phb_name phb_back phb_bors atim_tr">
			    <th style="width:15%">ID</th>
				<th style="width:35%">标题名称</th>
			    <th style="width:15%">链接</th>
			    <th style="width:5%">版本号</th>
			    <th style="width:25%">内容</th>
			    <th style="width:15%">图片</th>
			    <th style="width:15%">操作</th>	    
			</tr>
        </thead>
			<tbody>
				<volist name="List" id="v" key="key">
					<tr align="center" class="phb_name <if condition="$key%2 eq 0"> phb_back </if>">
						<th style="width:15%">{$v.id}</th>
						<th style="width:35%">{$v.title}</th>
						<th style="width:15%">{$v.url}</th>
						<th style="width:5%">{$v.version}</th>
						<th style="width:25%">{$v.content}</th>
						<th style="width:15%"><img src="{$v.img}" style="width: 80px;height: 60px;"></th>
						<th><a href="SharingCenter?id={$v.id}">修改</a></th>
					</tr>
				</volist>     
			</tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
